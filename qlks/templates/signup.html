{% extends 'base/base.html' %}
{% block title %}Login{% endblock %}
{% if err_msg %}
<div class="alert alert-danger">
    {{ err_msg }}
</div>
{% endif %}
{% block body %}
<h1 class="text-center" style="margin-top: 7.5rem; color: #CC0000; font-family: 'Lobster Two', cursive;">Sign up</h1>
<div class="col-md-7 mx-auto" style="font-family: 'Lobster Two', cursive;">
    <form method="post" action="{{ url_for('sign_up') }}">
         <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" placeholder="Enter your name" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" placeholder="Enter username" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password">
        </div>
        <div class="form-group">
            <label for="pwd_check">Retype password:</label>
            <input type="password" class="form-control" placeholder="Retype password" id="pwd_check" name="pwd_check">
            </label>
        </div>
        <div class="form-group">
            <label for="avatar">Avatar</label>
            <input type="file" class="form-control"  id="avatar" name="avatar">
            </label>
        </div>
        <button type="submit" class="btn btn-danger">Sign up</button>
    </form>
</div>
{% endblock %}
