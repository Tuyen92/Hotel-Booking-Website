{% extends 'base/base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
<h1 class="text-center" style="margin-top: 7.5rem; color: #CC0000; font-family: 'Lobster Two', cursive;">Login</h1>
<div class="col-md-7 mx-auto" style="font-family: 'Lobster Two', cursive;">
    <form method="post" action="{{ url_for('log_user_in') }}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" placeholder="Enter username" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password" required>
        </div>
        <button type="submit" class="btn btn-danger">Login</button>
    </form>
    <div class="text-info pl-0 pt-2">
        <a href="{{ url_for('sign_up') }}">You don't have an account ? Sign up here</a>
    </div>
</div>
{% endblock %}
